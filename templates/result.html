<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your DishGenie Recipe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-image: url("{{ url_for('static', filename=background) }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.95);
            max-width: 800px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            color: #e67e22;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 350px;
            padding: 15px;
            font-size: 16px;
            margin-top: 20px;
            resize: none;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        .button-row {
            text-align: center;
            margin-top: 30px;
        }

        .button-row a {
            display: inline-block;
            margin: 0 10px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #f39c12;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .button-row a:hover {
            background-color: #e67e22;
        }

        /* Loading overlay */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(#fff8f0, #fce0bd);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #loading-overlay.show {
            display: flex;
        }

        .loading-content {
            text-align: center;
            animation: pulse 1.6s infinite ease-in-out;
        }

        #loading-overlay img {
            width: 250px;
            margin-bottom: 20px;
        }

        #loading-overlay p {
            font-size: 18px;
            color: #e67e22;
            font-weight: bold;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>‚ú® Your Magical Recipe ‚ú®</h2>

        {% if recipe %}
            <textarea readonly>{{ recipe }}</textarea>
        {% elif error %}
            <div class="error">Oops! {{ error }}</div>
        {% endif %}

        <div class="button-row">
            <a onclick="showLoadingAndRedirect('{{ url_for('regenerate')}}')">üîÅ Generate Another</a>
            <a href="{{ url_for('landing') }}">üè† Return Home</a>
        </div>
    </div>

    <!-- Genie animation overlay -->
    <div id="loading-overlay">
        <div class="loading-content">
            <img src="{{ url_for('static', filename='genie_loading.png') }}" alt="Loading...">
            <p>Summoning a brand new recipe from the magical cookbook...</p>
        </div>
    </div>

    <script>
        function showLoadingAndRedirect(url) {
            const overlay = document.getElementById("loading-overlay");
            overlay.classList.add("show");

            setTimeout(() => {
                window.location.href = url;
            }, 800); // delay before redirect
        }
    </script>
</body>
</html>
